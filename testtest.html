<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Iframe Creation</title>
<style>
    #container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }
    iframe {
        border: 1px solid #ccc;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div id="container">
    <button onclick="toggleIframe('https://www.example.com')">Example.com</button>
    <button onclick="toggleIframe('https://www.wikipedia.org')">Wikipedia</button>
    <button onclick="toggleIframe('https://math.math.mathonline.click')">GitHub</button>
</div>

<script>
    function toggleIframe(src) {
        var existingIframe = document.querySelector('iframe');
        if (existingIframe) {
            existingIframe.remove();
        } else {
            createIframe(src);
        }
    }

    function createIframe(src) {
        var iframe = document.createElement('iframe');
        iframe.src = src;
        document.body.appendChild(iframe);
    }
</script>
</body>
</html>
