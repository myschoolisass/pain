<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three Column Scrollable Layout</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        height: 100%;
        overflow: hidden; /* Hide overflow to prevent double scrollbars */
    }
    .column {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        background: linear-gradient(to bottom, #ffffff, #f2f2f2); /* Fallback for older browsers */
        background: linear-gradient(to bottom, #ffffff, #f2f2f2); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
    .column:nth-child(odd) {
        background: linear-gradient(to bottom, #f2f2f2, #ffffff); /* Fallback for older browsers */
        background: linear-gradient(to bottom, #f2f2f2, #ffffff); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
    .fullscreen-iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        border: none;
    }
    .close-button {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 5px 10px;
        background-color: #ccc;
        border: none;
        cursor: pointer;
        z-index: 10000;
        border-radius: 5px;
    }
    .close-button:hover {
        background-color: #999;
    }
    .column h2 {
        margin-top: 0;
    }
    .column button {
        display: block;
        margin-bottom: 10px;
        padding: 8px 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .column button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <div class="column">
        <h2>Test Proxy Javascript</h2>
        <button onclick="openFullscreenIframe('Proxy-(no-toggle)')">Proxy (no toggle)</button>
        <button onclick="openFullscreenIframe('Proxy-(with-toggle)')">Proxy (with toggle)</button>
        <button onclick="openFullscreenIframe('Games-(no-toggle)')">Games (no toggle)</button>
        <button onclick="openFullscreenIframe('Games-(with-toggle)')">Games (with toggle)</button>
    </div>
    <div class="column">
        <h2>Test Fun Bookmarklets</h2>
        <button onclick="openFullscreenIframe('Blur')">Blur</button>
        <button onclick="openFullscreenIframe('3d-Page')">3d Page</button>
        <button onclick="openFullscreenIframe('Minecraft')">Minecraft</button>
        <button onclick="openFullscreenIframe('Rainbow-Page')">Rainbow Page</button>
        <button onclick="openFullscreenIframe('Rainbow-Page-(2)')">Rainbow Page (2)</button>
        <button onclick="openFullscreenIframe('High-Contrast')">High Contrast</button>
        <button onclick="openFullscreenIframe('Ohio')">Ohio</button>
        <button onclick="openFullscreenIframe('Spin')">Spin</button>
        <button onclick="openFullscreenIframe('Spin(2)')">Spin(2)</button>
        <button onclick="openFullscreenIframe('Funny-Page')">Funny Page</button>
        <button onclick="openFullscreenIframe('Piano')">Piano</button>
    </div>
    <div class="column">
        <h2>Test Fun Bookmarklets (part 2)</h2>
        <button onclick="openFullscreenIframe('Edit-Page')">Edit Page</button>
        <button onclick="openFullscreenIframe('Inspect-Element')">Inspect Element</button>
        <button onclick="openFullscreenIframe('Flying-Images')">Flying Images</button>
        <button onclick="openFullscreenIframe('Mouse-Light')">Mouse Light</button>
        <button onclick="openFullscreenIframe('Video-Picture-in-Picture')">Video Picture in Picture</button>
        <button onclick="openFullscreenIframe('Mini-browser-in-browser')">Mini-browser-in-browser</button>
    </div>
</div>

<button class="close-button" onclick="closeFullscreenIframe()">Close</button>

<script>
    var fullscreenIframe;

    function openFullscreenIframe(buttonName) {
        var iframeSrc = 'https://myschoolisass.github.io/pain/bookmarklets.html#' + buttonName.replace(/\s/g, '-');
        
        fullscreenIframe = document.createElement('iframe');
        fullscreenIframe.className = 'fullscreen-iframe';
        fullscreenIframe.src = iframeSrc;
        
        document.body.appendChild(fullscreenIframe);
    }

    function closeFullscreenIframe() {
        if (fullscreenIframe) {
            fullscreenIframe.remove();
        }
    }
</script>

</body>
</html>
